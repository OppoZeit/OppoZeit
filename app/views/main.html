<div class="row-fluid">
  <div class="span12" ng-controller="MainCtrl">
    <div ng-repeat="story in stories">
      <div class="row-fluid">
        <div class="span10 storyBox" style="background-image: -webkit-linear-gradient(rgba(29,27,27,0.66) 0%, rgba(29,27,27,0) 34.11%, rgba(28,26,26,0) 69.21%, rgba(28,26,26,0.66) 100%), url({{story.imageUrls.1}});">
<!--           <img class="storyBoxImage" src="http://placehold.it/400/"> -->
          <div class="row-fluid storyBoxTitle">
            <div class="span12">
              <h2>{{story.title}}</h2>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span6 storyBoxPolarity">
              <div>{{story.sentimentScoresRange}}</div> polarity
            </div>
            <div class="span6">
              <canvas id="polarityChart" width="100" height="100"></canvas> <!-- for chart.js -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
