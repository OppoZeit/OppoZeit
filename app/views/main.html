<div class="row">
  <div class="col-lg-12" ng-controller="MainCtrl">
    <div ng-animate="'animate'" ng-repeat="story in stories">
      <div class="row"> <!-- each box -->
        <div class="col-lg-10 storyBox" ng-click="go('stories/1')" style="background-image: -webkit-linear-gradient(rgba(29,27,27,0.66) 0%, rgba(29,27,27,0) 34.11%, rgba(28,26,26,0) 69.21%, rgba(28,26,26,0.66) 100%), url({{story.imageUrls.1}});">
          <div class="row storyBoxTitle">
            <div class="col-lg-12">
              <h2>{{story.title}}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 storyBoxPolarity">
              <div>{{story.sentimentScoresRange}}</div> polarity
            </div>
            <div class="storyBoxDonut">
              <canvas donutchart options="story.chart.options" data="story.chart.data" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div> <!-- /box -->
    </div>
  </div>
