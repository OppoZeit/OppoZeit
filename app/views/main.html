<div id="compare" class="wrapper main">
  <div class="row">
    <div class="col-lg-12" ng-controller="MainCtrl">
      <div ng-animate="'animate'" ng-repeat="story in stories | limitTo:10">
        <a ng-click="showStory(story)">
          <div class="row"> <!-- each box  -->
            <div class="col-lg-10 storyBox" ng-style="{ 'background-color': randomColor, 'background-image': 'url(\'' + story.image.src + '\')'}; " >
              <div class="storyBoxOverlay"></div>
              <div class="overlaybox"></div>
              <div class="row storyBoxTitle">
                <div class="col-lg-12">
                  <h2>{{story.title}}</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 storyBoxPolarity">
                  <h3>{{story.sentimentScoresRange}}</h3>
                </div>
                <div class="storyBoxDonut">
                  <canvas donutchart  data="story.chart.data" options="story.chart.options" width="100" height="100"></canvas>
                </div>
              </div>
            </div>
          </div> <!-- /box -->
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
        <p>Made with â™¥ at Seedhack 2013, London by Henry, Ben, Rob, Thomas, Aeneas, Thura and Florian.</p>
  </div>
</div>
